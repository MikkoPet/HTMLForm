<!DOCTYPE html>
<html lang="en-us"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Formulaire d'inscription - Shanaz P</title>
    </head>
    <body>
        <h1>
            Formulaire d'inscription pour candidat.
        </h1>

        <form>
            <table>
                <tr>
                    <th></th>
                    <th></th>
                </tr>

                <tr>
                <td>
                    Prénom:
                </td>
                <td>
                    <input type="text" name="Prénom" placeholder="Paul">
                </td>
                </tr>

                <tr>
                <td>
                    Nom:
                </td>
                <td>
                    <input type="text" name="Nom" placeholder="Dupont">
                </td>
                </tr>

                <tr>
                <td>
                    Age:
                </td>
                <td>
                    <input type="number" name="Age" placeholder="35">
                </td>
                </tr>

                <tr>
                <td>
                    Sexe:
                </td>
                <td>
                    <input type="text" name="Sexe">
                </td>
                </tr>

                <tr>
                <td>
                    Adresse Mail:
                </td>
                <td>
                    <input type="email" name="Email" placeholder="paul.dupont@yahoo.com">
                </td>
                </tr>
                
                <tr>
                <td>
                    Adresse Postale:
                </td>
                <td>
                    <input type="text" name="Adresse" placeholder="1 rue Charles de Gaulle, apt 13">
                </td>
                </tr>

                <tr>
                <td>
                    Code Postal:
                </td>
                <td>
                    <input type="number" name="Code Postal" placeholder="75000">
                </td>
                </tr>

                <tr>
                <td>
                    Ville:
                </td>
                <td>
                    <input type="text" name="Ville" placeholder="Paris">
                </td>
                </tr>

                <tr>
                <td>
                    Métier exercé:
                </td>
                <td>
                    <input type="text" name="Métier" placeholder="Développeur Web">
                </td>
                </tr>

                <tr>
                <td>
                    Nationalité:
                </td>
                <td>
                    <input type="text" name="Nationalité" placeholder="Française">
                </td>
                </tr>

                <tr>
                <td>
                    Date de Naissance:
                </td>
                <td>
                    <input type="date" name="DdN">
                </td>
                </tr>
                
                <tr>
                <td>
                    Ville de Naissance:
                </td>
                <td>
                    <input type="text" name="VdN" placeholder="St Tropez">
                </td>
                </tr>

                <tr>
                <td>
                    Numéro de sécurité sociale:
                </td>
                <td>
                    <input type="number" name="N° secu" placeholder="1 90 12 83 056 005 22">
                </td>
                </tr>

                <tr>
                <td>
                    Numéro du passeport:
                </td>
                <td>
                    <input type="number" name="N° Passport" placeholder="59RF05400">
                </td>
                </tr>

                <tr>
                <td>
                    Date de délivrance du passeport:
                </td>
                <td>
                    <input type="date" name="IssueDate Passeport">
                </td>
                </tr>

                <tr>
                <td>
                    Date de validité du passeport:
                </td>
                <td>
                    <input type="date" name="FinPasseport">
                </td>
                </tr>

            </table>
        </form>
    </body>
