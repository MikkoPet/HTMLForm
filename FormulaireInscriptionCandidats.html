<!DOCTYPE html>
<html lang="en-us"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Formulaire d'inscription - Shanaz P</title>
    </head>
    <body>
        <h1>
            Formulaire d'inscription pour candidat.
        </h1>

        <form>
            

            <fieldset>
                <label for="Prenom">Prénom:</label>                
                <input type="text" name="Prénom" placeholder="Paul">
            </fieldset>

            <fieldset>    
                <label for="Nom">Nom:</label>                
                <input type="text" name="Nom" placeholder="Dupont" id="Nom">
            </fieldset>    

            <fieldset>    
                <label for="Age">Age:</label>                
                <input type="number" name="Age" placeholder="35" id="Age">
            </fieldset>    

            <fieldset>   
                <label for="Sexe">Sexe:</label>                
                <input type="radio" name="Sexe" id="Sexe" value="H" checked> Homme
                <input type="radio" name="Sexe" id="Sexe" value="F"> Femme
            </fieldset>     

            <fieldset>    
                <label for="Email">Adresse Mail:</label>                
                <input type="email" name="Email" placeholder="paul.dupont@yahoo.com" id="Email">
            </fieldset>    
                
            <fieldset>    
                <label for="AdresseP">Adresse Postale:</label>                
                <input type="text" name="Adresse" placeholder="1 rue Charles de Gaulle, apt 13" id="AdresseP">
            </fieldset>    

            <fieldset>    
                <label for="CodeP">Code Postal:</label>                
                <input type="number" name="Code Postal" placeholder="75000" id="CodeP">
            </fieldset>    

            <fieldset>    
                <label for="Ville">Ville:</label>
                <input type="text" name="Ville" placeholder="Paris" id="Ville">
            </fieldset>    

            <fieldset>    
                <label for="Metier">Métier exercé:</label>               
                <input type="text" name="Métier" placeholder="Développeur Web" id="Metier">
            </fieldset>   

            <fieldset>    
                <label for="Nationalité">Nationalité:</label>              
                <select name="Nationalité" id="Nationalité">                    
                    <option value="Française">Française</option>
                    <option value="Belge">Belge</option>
                    <option value="Anglaise">Anglaise</option>
                    <option value="Suisse">Suisse</option>
                </select>
            </fieldset>    

            <fieldset>    
                <label for="DdN">Date de Naissance:</label>               
                <input type="date" name="DdN" id="DdN">
            </fieldset>    
                
            <fieldset>    
                <label for="Vdn">Ville de Naissance:</label>                
                <input type="text" name="VdN" placeholder="St Tropez" id="VdN">
            </fieldset>    

            <fieldset>   
                <label for="Secu">Numéro de sécurité sociale:</label>                
                <input type="number" name="N° secu" placeholder="1 90 12 83 056 005 22" id="Secu">
            </fieldset>     

            <fieldset>   
                <label for="NPassport">Numéro du passeport:</label>               
                <input type="number" name="N° Passport" placeholder="59RF05400" id="NPassport">
            </fieldset>    

            <fieldset>    
                <label for="IssueDate Passport">Date de délivrance du passeport:</label>              
                <input type="date" name="IssueDate Passeport" id="IssueDate Passport">
            </fieldset>    

            <fieldset>    
                <label for="FinPasseport">Date de validité du passeport:</label>                
                <input type="date" name="FinPasseport" id="FinPasseport">
            </fieldset>    
            
            <input type="submit" name="submit" value="Confirmer">
        </form>
    </body>
