<!DOCTYPE html>
<html lang="fr"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Formulaire d'inscription - Shanaz P</title>
    </head>
    <body>
        <h1>
            Formulaire d'inscription pour candidat.
        </h1>

        <form>
            

            <fieldset>
                <label for="Prenom">Prénom:</label>                
                <input 
                    type="text" 
                    name="Prénom" 
                    placeholder="Paul" 
                    id="Prenom"
                    required
                >
            </fieldset>

            <fieldset>    
                <label for="Nom">Nom:</label>                
                <input 
                    type="text" 
                    name="Nom" 
                    placeholder="Dupont" 
                    id="Nom" 
                    required
                >
            </fieldset>    

            <fieldset>    
                <label for="Age">Age:</label>                
                <input 
                    type="number" 
                    name="Age" 
                    placeholder="35" 
                    min="1"
                    max="150" 
                    id="Age" 
                    required 
                >
            </fieldset>    

            <fieldset>   
                <label for="Sexe">Sexe:</label>                
                <input type="radio" name="Sexe" id="Sexe" value="H" checked> Homme
                <input type="radio" name="Sexe" value="F"> Femme
            </fieldset>     

            <fieldset>    
                <label for="Email">Adresse Mail:</label>                
                <input 
                    type="email" 
                    name="Email" 
                    placeholder="paul.dupont@yahoo.com" 
                    id="Email" 
                    required
                >
            </fieldset>    
                
            <fieldset>    
                <label for="AdresseP">Adresse Postale:</label>                
                <textarea 
                    name="Adresse" 
                    placeholder="1 rue Charles de Gaulle, apt 13" 
                    id="AdresseP" 
                    required
                >
                </textarea>
            </fieldset>    

            <fieldset>    
                <label for="CodeP">Code Postal (5 chiffres):</label>                
                <input 
                    type="text" 
                    name="Code Postal" 
                    maxlength="5" 
                    pattern="[0-9]{5}"
                    placeholder="75000" 
                    id="CodeP" 
                    required
                >
            </fieldset>    

            <fieldset>    
                <label for="Ville">Ville:</label>
                <input 
                    type="text" 
                    name="Ville" 
                    placeholder="Paris" 
                    id="Ville" 
                    required
                >
            </fieldset>    

            <fieldset>    
                <label for="Metier">Métier exercé:</label>               
                <select name="Metier" 
                id="Metier">                    
                    <option value="Developpeur Front-end">Developpeur Front-end</option>
                    <option value="Developpeur Back-end">Developpeur Back-end</option>
                    <option value="Designer">Designer graphique</option>
                    <option value="CM">Community Manager</option>
                    <option value="ProdManager">Production Manager</option>
                </select>
            </fieldset>   

            <fieldset>    
                <label for="Nationalité">Nationalité:</label>              
                <select name="Nationalité" 
                id="Nationalité">                    
                    <option value="Française" selected>Française</option>
                    <option value="Belge">Belge</option>
                    <option value="Anglaise">Anglaise</option>
                    <option value="Suisse">Suisse</option>
                    <option value="Allemande">Allemande</option>
                    <option value="Italienne">Italienne</option>
                    <option value="Algerienne">Algerienne</option>
                </select>
            </fieldset>    

            <fieldset>    
                <label for="DdN">Date de Naissance:</label>               
                <input 
                    type="date"                 
                    name="DdN" 
                    id="DdN" 
                    required
                >
            </fieldset>    
                
            <fieldset>    
                <label for="VdN">Ville de Naissance:</label>                
                <input 
                    type="text" 
                    name="VdN" 
                    placeholder="St Tropez" 
                    id="VdN" 
                    required
                >
            </fieldset>    

            <fieldset>   
                <label for="Secu">Numéro de sécurité sociale (sans espaces):</label>                
                <input 
                    type="text" 
                    name="N°SecGEND" 
                    maxlength="1"
                    pattern="[1-2]{1}" 
                    placeholder="1"
                    id="NPassport"
                    required
                >
                <input
                    type="text"
                    name="N°SecYoB"
                    maxlength="2"
                    placeholder="90" 
                    pattern="[0-9]{2}"
                    required
                >
                <input 
                    type="text" 
                    name="N°SecMoB" 
                    maxlength="2"
                    pattern="[0-9]{2}" 
                    placeholder="12"
                    required
                >
                <input
                    type="text"
                    name="N°SecRoB"
                    maxlength="2"
                    pattern="[0-9]{2}"
                    placeholder="83"
                    required
                >
                <input
                    type="text"
                    name="SecuCoCo"
                    maxlength="3"
                    pattern="[0-9]{3}"
                    placeholder="056"
                    required
                >
                <input
                    type="text"
                    name="SecuOrd"
                    maxlength="3"
                    pattern="[0-9]{3}"
                    placeholder="005"
                    required
                >
                <input
                    type="text"
                    name="SecuKey"
                    maxlength="2"
                    pattern="[0-9]{2}"
                    placeholder="22"
                    required
                >
            </fieldset>     

            <fieldset>   
                <label for="NPassport">Numéro du passeport:</label>               
                <input 
                    type="text" 
                    name="N° Passport11" 
                    maxlength="2"
                    pattern="[0-9]{2}" 
                    placeholder="59"
                    id="NPassport"
                    required
                >
                <input
                    type="text"
                    name="N° PassportXX"
                    placeholder="RF" 
                    pattern="[A-Z]{2}"
                    required
                >
                <input 
                    type="text" 
                    name="N° Passport11111" 
                    maxlength="5"
                    pattern="[0-9]{5}" 
                    placeholder="56893"
                    required
                >
            </fieldset>    

            <fieldset>    
                <label for="IssueDatePassport">Date de délivrance du passeport:</label>              
                <input 
                    type="date" 
                    name="IssueDate Passeport" 
                    id="IssueDatePassport"
                    required
                >
            </fieldset>    

            <fieldset>    
                <label for="FinPasseport">Date de validité du passeport:</label>                
                <input 
                    type="date" 
                    name="FinPasseport" 
                    id="FinPasseport"
                    required
                >
            </fieldset>    
            
            <input 
                type="submit" 
                name="submit" 
                value="Confirmer"
            >
        </form>
    </body>
