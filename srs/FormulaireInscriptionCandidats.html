<!DOCTYPE html>
<html lang="en-us"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Formulaire d'inscription - Shanaz P</title>
    </head>
    <body>
        <h1>
            Formulaire d'inscription pour candidat.
        </h1>

        <form>
            

            <fieldset>
                <label for="Prenom">Prénom:</label>                
                <input 
                    type="text" 
                    name="Prénom" 
                    placeholder="Paul" 
                    required
                >
            </fieldset>

            <fieldset>    
                <label for="Nom">Nom:</label>                
                <input 
                    type="text" 
                    name="Nom" 
                    placeholder="Dupont" 
                    id="Nom" 
                    required
                >
            </fieldset>    

            <fieldset>    
                <label for="Age">Age:</label>                
                <input 
                    type="number" 
                    name="Age" 
                    placeholder="35" 
                    maxlength="3" 
                    id="Age" 
                    required 
                >
            </fieldset>    

            <fieldset>   
                <label for="Sexe">Sexe:</label>                
                <input type="radio" name="Sexe" id="Sexe" value="H" checked> Homme
                <input type="radio" name="Sexe" value="F"> Femme
            </fieldset>     

            <fieldset>    
                <label for="Email">Adresse Mail:</label>                
                <input 
                    type="email" 
                    name="Email" 
                    placeholder="paul.dupont@yahoo.com" 
                    id="Email" 
                    required
                >
            </fieldset>    
                
            <fieldset>    
                <label for="AdresseP">Adresse Postale:</label>                
                <textarea 
                    type="text" 
                    name="Adresse" 
                    placeholder="1 rue Charles de Gaulle, apt 13" 
                    id="AdresseP" 
                    required
                >
                </textarea>
            </fieldset>    

            <fieldset>    
                <label for="CodeP">Code Postal:</label>                
                <input 
                    type="number" 
                    name="Code Postal" 
                    min="0"
                    max="99999"
                    placeholder="75000" 
                    id="CodeP" 
                    required
                >
            </fieldset>    

            <fieldset>    
                <label for="Ville">Ville:</label>
                <input 
                    type="text" 
                    name="Ville" 
                    placeholder="Paris" 
                    id="Ville" 
                    required
                >
            </fieldset>    

            <fieldset>    
                <label for="Metier">Métier exercé:</label>               
                <select name="Metier" 
                id="Metier">                    
                    <option value="Developpeur Front-end" id="Metier">Developpeur Front-end</option>
                    <option value="Developpeur Back-end">Developpeur Back-end</option>
                    <option value="Designer">Designer graphique</option>
                    <option value="CM">Community Manager</option>
                    <option value="ProdManager">Production Manager</option>
                </select>
            </fieldset>   

            <fieldset>    
                <label for="Nationalité">Nationalité:</label>              
                <select name="Nationalité" 
                id="Nationalité">                    
                    <option value="Française" id="Nationalité">Française</option>
                    <option value="Belge">Belge</option>
                    <option value="Anglaise">Anglaise</option>
                    <option value="Suisse">Suisse</option>
                    <option value="Allemande">Allemande</option>
                    <option value="Italienne">Italienne</option>
                    <option value="Algerienne">Algerienne</option>
                </select>
            </fieldset>    

            <fieldset>    
                <label for="DdN">Date de Naissance:</label>               
                <input 
                    type="date"                 
                    name="DdN" 
                    id="DdN" 
                    required
                >
            </fieldset>    
                
            <fieldset>    
                <label for="Vdn">Ville de Naissance:</label>                
                <input 
                    type="text" 
                    name="VdN" 
                    placeholder="St Tropez" 
                    id="VdN" 
                    required
                >
            </fieldset>    

            <fieldset>   
                <label for="Secu">Numéro de sécurité sociale (sans espaces):</label>                
                <input  
                    type="number" 
                    name="N° secu" 
                    placeholder="190128305600522" 
                    min="0"
                    max="999999999999999"
                    id="Secu" 
                    required
                >
            </fieldset>     

            <fieldset>   
                <label for="NPassport">Numéro du passeport:</label>               
                <input 
                    type="text" 
                    name="N° Passport" 
                    maxlength="9" 
                    placeholder="59RF05400" 
                    id="NPassport"
                >
            </fieldset>    

            <fieldset>    
                <label for="IssueDate Passport">Date de délivrance du passeport:</label>              
                <input 
                    type="date" 
                    name="IssueDate Passeport" 
                    id="IssueDate Passport"
                >
            </fieldset>    

            <fieldset>    
                <label for="FinPasseport">Date de validité du passeport:</label>                
                <input 
                    type="date" 
                    name="FinPasseport" 
                    id="FinPasseport"
                >
            </fieldset>    
            
            <input 
                type="submit" 
                name="submit" 
                value="Confirmer"
            >
        </form>
    </body>
